<html>
    <head>
        <title> Aula 4 - Tabelas</title>
    </head>
    <body>

        <table border ="1" width="600" cellspacing="0" cellpadding="0" align="center"> 
            <! border = 0 significa sem bordas>
            <! width = atribuir uma largura para a tabela>
            <! cellspacing e cellpadding = espaçamento entre as celulas>
            <tr> <! tr = Linhas>
                <td width="200" align="center">Fabricantes</td> <! td = Colunas>
                <! align = alinhamento (Direçoes)>
                <td width="200" align="center">Modelo 1</td>
                <td width="200" align="center">Modelo 2</td>
            </tr>
            <tr>
                <td>VW</td>
                <td>GOL</td>
                <td>FOX</td>
            </tr>
            <tr>
                <td>GM</td>
                <td>Onix</td>
                <td>Prisma</td>
            </tr>
            <tr>
                <td>FORD</td>
                <td>EcoSport</td>
                <td>Fusion</td>
            </tr>
            <tr>
                <td>FIAT</td>
                <td>Palio</td>
                <td>Bravo</td>
            </tr>
            <tr>
                <td colspan="3" align="center">Modelos Nacionais</td>
                <! colspan = mesclar colunas>
            </tr>

            <tr height="200">
                <td rowspan="2" align= "center" valign="center">Texto</td>
                <! rowspan = mesclar linhas>
                <! valign = alinhamento vertical>
                <td rowspan="2">
                    <table border="1" cellspacing="0" cellpadding="0" width="200" height="200">
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                    </table>
                </td>
                <td>&nbsp;</td>
                <! &nbsp; = adicionar espaços>
            </tr>     
            <tr>
                <td>&nbsp;</td>
            </tr>
        </table>
    </body>        
</html>
